type Query {
  """
  홈페이지 메인 이미지 조회

  *error
  err_00 : 홈페이지 메인이미지 조회에 실패하였습니다.
  """
  seeHPMain: [seeHPMainInfo]
}

type seeHPMainInfo {
  hm_id: Int
  """
  등록일(혹은 수정일)
  """
  hm_createdAt: String
  """
  메인 이미지 url
  """
  hm_url: String
  """
  메인 이미지 담당자 이름
  """
  hm_adminName: String
  """
  메인 이미지 담당자 직책
  """
  hm_adminRank: String
  """
  담당자 id
  """
  hm_adminId: Int
}
