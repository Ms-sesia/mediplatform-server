type Query {
  """
  홈페이지 회사소개 이미지 조회

  *error
  err_00 : 홈페이지 회사소개 이미지 조회에 실패하였습니다.
  err_01 : 관리자만 사용할 수 있는 기능입니다.
  """
  seeCompanyInfo: seeCompanyInfo
}

type seeCompanyInfo {
  hi_id: Int
  hi_createdAt: String # 등록일(혹은 수정일)
  hi_url: String # 회사소개 이미지 url
  hi_adminName: String # 회사소개 이미지 담당자 이름
  hi_adminRank: String # 회사소개 이미지 담당자 직책
  hi_adminId: Int # 담당자 id
}
