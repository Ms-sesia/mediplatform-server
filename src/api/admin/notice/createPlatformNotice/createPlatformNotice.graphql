type Mutation {
  """
  플랫폼 공지 등록
  * error
  err_00 : 플랫폼 공지 등록에 실패하였습니다.
  err_01 : 플랫폼 공지는 관리자만 작성 가능합니다.
  """
  createPlatformNotice(
    """
    플랫폼 공지 구분
    일반공지 - normal / 긴급 - emergency / 업데이트 - update
    """
    type: platformNoticeType!
    """
    공지사항 제목
    """
    title: String
    """
    공지 내용
    """
    text: String
    """
    첨부파일
    """
    noticeAttached: [Upload!]
  ): Boolean
}
