type Query {
  """
  사용자 계정(이메일) 가입여부 확인

  * error
  - err_00 : 사용자 계정(이메일) 가입여부 확인에 실패하였습니다.
  - err_01 : 마스터 관리자만 사용할 수 있는 기능입니다.
  """
  checkEmail(
    """
    조회할 email. 결과가 true: 이미 가입된 메일, false: 가입되지 않은 메일
    => true이면 "이미 가입이 되어있는 이메일 입니다. 해당 병원으로 다시 가입하시겠습니까?" 확인창 오픈
    => false면 바로 가입
    """
    email: String
  ): Boolean
}
