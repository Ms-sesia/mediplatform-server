type Mutation {
  """
  관리자 계정 추가
  - 필수사항 제외 입력값 없을경우 빈값
  * error
  err_00 : 관리자 추가에 실패하였습니다.
  err_01 : 마스터관리자만 사용할 수 있는 기능입니다.
  err_02 : 해당 이메일로 이미 가입된 관리자가 있습니다. 이메일을 확인해주세요.
  """
  createAdmin(
    admin_name: String! # 이름 10자
    admin_email: String! # 관리자 이메일
    admin_rank: String # 직책(직급)
    admin_cellphone: String # 관리자 휴드폰번호
  ): Boolean
}
