type Mutation {
  """
  사용자 생성
  - 필수값 제외 없을경우 빈값
  """
  createUser(
    """
    사용자 이름 10자
    """
    name: String!
    """
    생년월일
    """
    birthday: String
    """
    휴대폰번호
    """
    cellphone: String
    """
    사용자 email
    """
    email: String!
    """
    사용자 권한
    """
    permission: String!
    """
    조직
    """
    org: String
    """
    직책
    """
    rank: String
    """
    직무
    """
    job: String
  ): Boolean
}
