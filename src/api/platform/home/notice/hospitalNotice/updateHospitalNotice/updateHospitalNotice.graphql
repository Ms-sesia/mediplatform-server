type Mutation {
  """
  사내공지 수정
  * error
  err_00 : 사내공지 수정에 실패하였습니다.
  err_01 : 작성자만 공지를 수정할 수 있습니다.
  """
  updateHospitalNotice(
    """
    변경할 사내 공지사항 id
    """
    hn_id: Int!
    """
    제목
    """
